upstream django_backend {
    server backend:8000;
}

upstream react_frontend {
    server frontend:3000;
}

#url routing
server {
    listen 80;

    location /admin {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /api {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    #statuc folder routing
    location /static/admin/ {
        alias /usr/src/app/backend_files/static/admin/;
    }

    location /static/rest_framework/ {
        alias /usr/src/app/backend_files/static/rest_framework/;
    }

    location /static/ {
        alias /usr/src/app/frontend_files/static/;
    }

    location /media/ {
        alias /usr/src/app/media/;
    }

    #url routing
    location / {
        proxy_pass http://react_frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}